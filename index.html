    <p>在计算机科学中，闭包（也称词法闭包或者函数闭包）是指一个函数或者函数的引用，与一个引用环境绑定在一起。
    这个引用环境是一个存储每个非局部变量（也叫自由变量）的表</p>
    <p>闭包不同于一般的函数，它允许一个函数在立即词法作用域外调用时，仍可以访问非本地变量。 -- from维基百科</p>
