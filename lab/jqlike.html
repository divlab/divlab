 function showDiv(obj) {
        $(obj).show();
        center(obj);
        $(window).scroll(function() {
            center(obj);
        });
        $(window).resize(function() {
            center(obj);
        });
    }

    function center(obj) {

        var windowWidth = document.documentElement.clientWidth;
        var windowHeight = document.documentElement.clientHeight;

        var popupHeight = $(obj).height();
        var popupWidth = $(obj).width();
        $(obj).css({
            "position": "absolute",
            "top": (windowHeight - popupHeight) / 2 + $(document).scrollTop(),
            "left": (windowWidth - popupWidth) / 2
        });
    }

function init(selector){
	var regId=/^#([a-z]\w+)$/i;
	var regClass=/^\.([a-z]\w+)$/i;
	var regTag=/div|p|ul|li|a/i
	if(regId.test(selector)){
		var ele=document.getElementById(RegExp.$1);
		if(ele){
		this[0]=ele;
		this.length=1;	
		}
	}else if(regClass.test(selector)){
		var eles=document.getElementsByClassName(RegExp.$1);
		for(var i=0;i<eles.length;i++){
			this[i]=eles.item(i);
		}
		this.length=eles.length;		
	}else if(regTag.test(selector)){
		var eles=document.getElementsByTagName(selector);
		for(var i=0;i<eles.length;i++){
			this[i]=eles.item(i);
		}
		this.length=eles.length;		
	}	
}
init.prototype.height=function(val){
	if(val){
		var eles=this;
		for(var i=0;i<eles.length;i++){
			eles[i].style.height=val+'px';
		}
		return this;
	}else{
		return window.getComputedStyle(this[0],null).height;
	}
}

init.prototype.width=function(val){
	if(val){
		var eles=this;
		for(var i=0;i<eles.length;i++){
			eles[i].style.width=val+'px';
		}
		return this;
	}else{
		return window.getComputedStyle(this[0],null).width;
	}
	
}
init.prototype.bgColor=function(color){
	if(color){
		var eles=this;
		for(var i=0;i<eles.length;i++){
			eles[i].style.backgroundColor=color;
		}
		return this;
	}else{
		return window.getComputedStyle(this[0],null).backgroundColor;
	}
	
}
