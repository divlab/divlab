<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .loading {
  width: 100px;
  height: 100px;
  background: url(../img/t_loading_sprite.png);
  background-size: auto 100px;
  animation: loading-rotate 1s steps(12) infinite;
}
@keyframes loading-rotate {
  from {
    background-position: 0 0;
  }
  to {
    background-position: -1200px 0;
  }
}
    </style>
</head>
<body>
    <div class="loading">
</div>
</body>
</html>
