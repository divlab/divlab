<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
    var arr = [1, 2, 2, 3, 4, 5, 6, 6];

    function getArray(a) {
        var hash = {},
            len = a.length,
            result = [];
        for (var i = 0; i < len; i++) {
            if (!hash[a[i]]) {
                hash[a[i]] = true;
                result.push(a[i]);
            }
        }

        return result;
    }
    console.log(getArray(arr));
    </script>
</body>

</html>
